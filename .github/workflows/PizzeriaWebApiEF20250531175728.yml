name: Build and deploy .NET Core application to Web App PizzeriaWebApiEF20250531175728 with API Management Service PizzeriaWebApiEFapi-PizzeriaWebApiEF
on:
  push:
    branches:
    - master
env:
  AZURE_WEBAPP_NAME: PizzeriaWebApiEF20250531175728
  AZURE_WEBAPP_PACKAGE_PATH: PizzeriaWebApi_EF\publish
  AZURE_APIM_RESOURCE_PATH: /
  AZURE_APIM_RESOURCEGROUP: db-rg
  AZURE_APIM_SERVICENAME: PizzeriaWebApiEFapi
  AZURE_APIM_API_ID: PizzeriaWebApiEF
  AZURE_APIM_APPSERVICEURL: https://pizzeriawebapief20250531175728-ajeqgnehdndsbscz.swedencentral-01.azurewebsites.net
  SWASHBUCLE_ASPNET_CORE_CLI_PACKAGE_VERSION: 5.6.3
  SWASHBUCKLE_DOTNET_CORE_VERSION: 3.1.x
  API_IMPORT_SPECIFICATION_PATH: PizzeriaWebApi_EF\publish\swagger.json
  API_IMPORT_DLL: PizzeriaWebApi_EF\bin\Release\net9.0\PizzeriaWebApi_EF.dll
  API_IMPORT_VERSION: v1
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 9.0.x
  WORKING_DIRECTORY: PizzeriaWebApi_EF
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Setup SwashBuckle .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.SWASHBUCKLE_DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore ${{ env.WORKING_DIRECTORY }}
    - name: Build
      run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test ${{ env.WORKING_DIRECTORY }} --no-build
    - name: Publish
      run: dotnet publish ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Publish Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.PizzeriaWebApiEFapi_SPN }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Generate swagger.json via API endpoint
      run: |
        Invoke-WebRequest -Uri "${{ env.AZURE_APIM_APPSERVICEURL }}/export-swagger" -OutFile ${{ env.API_IMPORT_SPECIFICATION_PATH }}
        Copy-Item temp.json "${{ env.API_IMPORT_SPECIFICATION_PATH }}"
      shell: pwsh   
    - name: Import API into Azure API Management
      run: az apim api import --path "${{ env.AZURE_APIM_RESOURCE_PATH }}" --resource-group "${{ env.AZURE_APIM_RESOURCEGROUP }}" --service-name "${{ env.AZURE_APIM_SERVICENAME }}" --api-id "${{ env.AZURE_APIM_API_ID }}" --service-url "${{ env.AZURE_APIM_APPSERVICEURL }}" --specification-path "${{ env.API_IMPORT_SPECIFICATION_PATH }}" --specification-format OpenApi --subscription-required false
    - name: logout
      run: >
        az logout
